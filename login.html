   <div class="materialContainer">
   
   <div class="box">

      <div class="title">LOGIN</div>

      <div class="input">
         <input type="text" name="name" id="name" placeholder = "Username">
         <span class="spin"></span>
      </div>

      <div class="input">
         <input type="password" name="pass" id="pass" placeholder = "Password">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button onclick="window.location.href='/dash.html'"><span>GO</span> <i class="fa fa-check"></i></button>
      </div>

      <a href="password.html" class="pass-forgot">Forgot your password?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><button onclick="window.location.href='/signup.html'"><span class="shape"></span></button></div>

      <div class="title">REGISTER</div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>NEXT</span></button>
      </div>


   </div>

</div>
